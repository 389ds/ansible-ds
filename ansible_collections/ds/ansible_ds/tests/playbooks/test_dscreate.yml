---
- hosts: localhost

  tasks:
    - name: load encrypted variables
      include_vars: "vault.yml"

- name: Run ds.ansible_ds.dscreate.yml
  import_playbook: ansible_collections/ds/ansible_ds/playbooks/dscreate.yml
  vars:
    #dsserver_rootpw: is impoorted from vault.yml
    dsserver_instance: "i1"
    dsserver_port: 38901
    dsserver_secure_port: 63601
    dsserver_backends:
        userroot: "dc=example,dc=com"
        second: "dc=another example,dc=com"
        peoplesubsuffix: "o=people,dc=example,dc=com"
